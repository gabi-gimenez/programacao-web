<html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Adicione estilos de formulário personalizados aqui */
        .form-container {
            margin-top: 50px;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .form-container button[type="submit"] {
            background-color: #FFC107;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body class="homepage is-preload">
    <div id="page-wrapper">
        <!-- Header -->
        <section id="header">
            <div class="container">
                <!-- Logo -->
                <h1 id="logo"><a href="index.html">Cadastre-se</a></h1>
                <!-- Nav -->
                <nav id="nav">
                    <ul>
                        <li><a class="icon solid fa-bars" href="index.html"><span>Home</span></a></li>
                        <li><a class="icon solid fa-user" href="login.html"><span>Login</span></a></li>
                    </ul>
                </nav>
            </div>
        </section>

        <!-- Formulário de Cadastro -->
        <section id="cadastro">
            <div class="container form-container">
            
                <form id="cadastro-form" action="#" method="POST">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // Capturar o evento de envio do formulário de cadastro
        document.getElementById("cadastro-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Impedir o envio do formulário padrão

            // Obter os valores do nome, email e senha do formulário
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            // Construir os dados a serem enviados para a API
            const data = {
                "name": nome,
                "email": email,
                "password": senha,
                
            };

            // Fazer a solicitação POST para a API de cadastro
            fetch("https://6514b81ddc3282a6a3cd7444.mockapi.io/api/v1/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                    // Cadastro falhou
                    alert("Cadastro bem-sucedido! Redirecionando para a página de login.");
                
            })
            .catch(error => {
                console.error("Erro ao cadastrar:", error);
                alert("Ocorreu um erro ao cadastrar. Por favor, tente novamente mais tarde.");
            });
        });
    </script>
</body>

</html>
